<!DOCTYPE html>

<html lang="pl">
<html>
    <head>
        <meta charset="utf=8" />

        <script>

        function wypisz()
        {

            var pole1 = document.getElementById("pole1").value;
            var pole2 = document.getElementById("pole2").value;

            var napis = "";

            for (i=pole1; i<=pole2; i++)
            {
                napis = napis + i + " ";
            }

            document.getElementById("wynik").innerHTML =napis;

        }
    
        </script>
    </head>
<body>
 
    
    <input type="text" id="pole1" /> <input type="text" id="pole2" />

    <input type="submit" value="check" onclick="wypisz()"/>

    <div id="wynik"></div>

</body>


</html>
